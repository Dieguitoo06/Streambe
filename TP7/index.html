<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TP7</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Trabajo Práctico N°7</h1>

  <section class="ejercicio1">
    <h2>Ejercicio 1: Grid Básico</h2>
    <div class="grid-basico">
      <div class="item">1</div>
      <div class="item">2</div>
      <div class="item">3</div>
      <div class="item">4</div>
    </div>
  </section>

  <section class="ejercicio2">
    <h2>Ejercicio 2: Áreas de Grid</h2>
    <div class="grid-areas">
      <div class="header">Header</div>
      <div class="sidebar">Sidebar</div>
      <div class="content">Content</div>
      <div class="footer">Footer</div>
    </div>
  </section>

  <section class="ejercicio3">
    <h2>Ejercicio 3: Espaciado y Alineación</h2>
    <div class="grid-espaciado">
      <div class="align-item">A</div>
      <div class="align-item especial">B</div>
      <div class="align-item">C</div>
    </div>
  </section>

  <section class="ejercicio4">
    <h2>Ejercicio 4: Ubicación Avanzada</h2>
    <div class="grid-avanzado">
      <div class="item item1">1</div>
      <div class="item item2">2 (ocupa 2 columnas)</div>
      <div class="item item3">3</div>
    </div>
  </section>

</body>
</html>
