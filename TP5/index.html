<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trabajo practica N°5 </title>
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Trabajo Práctico N°5</h1>
  <section>
    <h2>Ejercicio 1: Modelo de Caja</h2>
    <div class="box content-box">Content Box</div>
    <div class="box border-box">Border Box</div>
  </section>

  <section>
    <h2>Ejercicio 2: Posicionamiento</h2>
    <div class="static-box">Static</div>
    <div class="relative-box">Relative</div>
    <div class="absolute-box">Absolute</div>
    <div class="fixed-box">Fixed</div>
  </section>

  <section>
    <h2>Ejercicio 3: Propiedad Display</h2>
    <p class="inline">Inline</p>
    <p class="block">Block</p>
    <button class="inline-block">Inline-Block</button>
    <p class="hover-hide">Ocultar al pasar el mouse</p>
  </section>

  <section>
    <h2>Ejercicio 4: Google Fonts</h2>
    <p class="google-font">Este texto usa la fuente Roboto de Google Fonts.</p>
  </section>
</body>
</html>
